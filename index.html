<!DOCTYPE html>

<head>
    <title>Contact Form</title>
</head>

<body>
    <center>
        <div style="width: 350px; margin-top: 150px">
            <form action="" style="text-align: left">
                <div>
                    <label for="name" style="font-size: 20px; font-weight: 700">Name</label>
                    <input id="name" type="text" style="
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            background: #f4f3f3;
            border: 1px solid #c4c4c4;
            border-radius: 8px;
            " />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" />
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input id="phone" type="text" />
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <select id="subject">
                        <option>Let's Talk</option>
                        <option>Let's Collaboration</option>
                        <option>I am Hiring</option>
                    </select>
                </div>
                <div>
                    <label for="message">Your Message</label>
                    <textarea id="message"></textarea>
                </div>
                <button>
                    Submit
                </button>
            </form>
        </div>
    </center>
</body>

</html>
